name: Sync BUK Calendar

on:
  schedule:
    - cron: '0 9 * * *'  # 6:00 AM Chile (UTC-3)
  workflow_dispatch:      # Permite ejecuci√≥n manual

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          BUK_EMAIL: ${{ secrets.BUK_EMAIL }}
          BUK_PASSWORD: ${{ secrets.BUK_PASSWORD }}
        run: node scripts/scraper.js

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/calendar.ics public/events.json
          git diff --staged --quiet || git commit -m "Update calendar $(date +%Y-%m-%d)"
          git push
